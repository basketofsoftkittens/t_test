<head>
	<title>Adrian Lopez' Truecar Test</title>
  	<meta charset="utf-8">
  	<!-- implied media="all" -->
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=La+Belle+Aurore&subset=latin&v2" rel="stylesheet" type="text/css">
</head>
	<body>
	<form name="mainForm" class="wrapper" action="#" method="get">
		<h1>List</h1>
		<div class="clearHack">
			<input type="text" placeholder="Add item to list" name="mainTextInput" class="textBox"/>
			<input id="addListElm" type="submit" title="Add item to list" value="Add" class="actionButton bigButton rightSideButton"/>
		</div>
		<ol>
			<li class="listElm">
				<input type="text" value="List element 1" class="editInput" size="45"/>
				<input type="checkbox" name="checkboxes" class="checkbox" />
			</li>
			<li class="listElm">
				<input type="text" value="List element 2" class="editInput" size="45"/>
				<input type="checkbox" name="checkboxes" class="checkbox" />
			</li>
			<li class="listElm">
				<input type="text" value="List element 3" class="editInput" size="45"/>
				<input type="checkbox" name="checkboxes" class="checkbox" />
			</li>
			<li class="listElm">
				<input type="text" value="List element 4" class="editInput" size="45"/>
				<input type="checkbox" name="checkboxes" class="checkbox" />
			</li>
		</ol>
		<div class="center">
			<input id="removeListElm" type="button" title="Remove selected list elements" value="Remove" class="actionButton bigButton" />
		</div>
		<div class="clearHack">
			<input id="outputJSON" type="button" title="output JSON" value="Output JSON" class="actionButton bigButton leftSideButton"/>
			<input type="text" placeholder="JSON goes here" name="jsonTextInput" class="textBox smallText"/>
			<input id="inputJSON" type="button" title="input JSON from text field" value="Input JSON" class="actionButton bigButton rightSideButton"/>
		</div>
	</form>
	<script src="scripts/json2.js" type="text/javascript"></script>
	<script defer src="scripts/main.js" type="text/javascript"></script>
	<script id="fauxListElm" type="text/html" />
		<li class="listElm">
			<input type="text" value="%s" class="editInput" size="45"/>
			<input type="checkbox" name="checkboxes" class="checkbox" />
		</li>
	</script>
	</body>
</html>
